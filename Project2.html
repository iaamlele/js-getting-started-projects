<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
        <title>Simon</title>
        <link rel="stylesheet" href="Project2.css">
        <!-- fonts link -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <!-- favicon links -->
        <link href="images/favicon.ico" rel="icon"  />
        
       
       
    <body>
        <h1 id="level-title">Press Any Key to Start</h1>
        <h3 class="scorecounter">High Score: 0</h3>
        <button type="button" class="startgame">Go</button>
        <div id="container">
            <div class="row">
                <div type="button" id="green" class="btn green"></div>
                <div type="button" id="red" class="btn red"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn yellow"></div>
                <div type="button" id="blue" class="btn blue"></div>
            </div>
        </div>
    </body>
    <footer>@ HR DEVELOPMENT</footer>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Project2.js" charset="utf-8"></script>
    <!-- 注意：jQuery库的引入必须在js前面，且尽量放在body中，因为容易出现js运行时jquery还没加载完的情况 -->
</head>
</html>
